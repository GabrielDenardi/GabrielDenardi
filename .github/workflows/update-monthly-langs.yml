# .github/workflows/update-monthly-langs.yml
name: Atualizar linguagens mensais

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 1 * *'   # UTC 00:00 do dia 1

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Instalar deps
        run: npm install @octokit/rest date-fns
      - name: Gerar linguagens mensais
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/generate_monthly_langs.js
      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore: atualizar linguagens do mÃªs anterior" || echo "Nada a commitar"
          git push
